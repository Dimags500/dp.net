<app-page-header [title]="headerTitleParent" [headerIcon]="headerIconParent"
  [headerDescription]="headerDescriptionParent">
</app-page-header>


<div class="row mt-3">
  <div class="col-12">
    <h3>Company Employees Table</h3>
    <table *ngIf="contacts?.length; else elseTable" class="table table-borded mt-3">

      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Phones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.birthday}}</td>
          <td>
            <ng-container *ngIf="contact.phones?.length; else elsePhones">
              <ul>
                <li *ngFor="let phone of contact.phones">{{phone}}</li>
              </ul>
            </ng-container>
            <ng-template #elsePhones>
              no phones
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #elseTable>

    </ng-template>
  </div>
</div>
